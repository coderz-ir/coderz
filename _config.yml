name: کدرز
description: گاه‌نوشتی برای برنامه نویسان
meta_description: "کدرز"

aboutPage: true
pythonPage: true

gems: [jekyll-paginate]

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://www.coderz.ir'
google_analytics: 'UA-61670451-1'
disqus_shortname: 'coderz'

# Details for the RSS feed generator
url:            'http://feed.coderz.ir'

permalink:       /:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post

